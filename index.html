<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex box tutorial</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            border: solid darkblue;
            display: flex;
            flex-wrap: wrap-reverse;
            justify-content: flex-start;
            
           
            
            height: 100px;
        }
    
        li {
            border: 2px solid orange;
            margin: 0.5em;
            padding: 0.5em;
             
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
            <li>six</li>
            <li>seven</li>
        </ul>
    </div>
</body>
</html>
